<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EmailJS Contact Form (v4)</title>
  <style>
    body{font-family:Arial, sans-serif;background:#f5f5f5;display:flex;justify-content:center;align-items:center;height:100vh;margin:0;}
    form{background:#fff;padding:20px;border-radius:8px;box-shadow:0 0 10px rgba(0,0,0,0.1);width:300px;}
    h2{text-align:center;margin-bottom:15px;}
    input,textarea,button{width:100%;margin-bottom:10px;padding:8px;border:1px solid #ccc;border-radius:4px;}
    button{background:#4CAF50;color:#fff;border:none;font-weight:bold;cursor:pointer;}
    button:hover{background:#45a049;}
    .msg{display:none;padding:8px;margin-top:10px;border-radius:4px;text-align:center;}
    .success{background:#d4edda;color:#155724;}
    .error{background:#f8d7da;color:#721c24;}
  </style>
</head>
<body>

<form id="contactForm">
  <h2>Contact Us</h2>
  <input type="text" id="name" placeholder="Your Name" required />
  <input type="email" id="email" placeholder="Your Email" required />
  <textarea id="message" rows="4" placeholder="Your Message" required></textarea>
  <button type="submit">Send</button>
  <div id="formMsg" class="msg"></div>
</form>

<!-- ✅ EmailJS v4 SDK -->
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
<script>
  const SERVICE_ID = "service_49u5wdm";
  const TEMPLATE_ID = "template_otbiyiq";
  const PUBLIC_KEY = "jbD0KTRIh5OfDV8bV";

  // ✅ Initialize EmailJS v4
  emailjs.init({ publicKey: PUBLIC_KEY });

  // ✅ Form submit handler
  document.getElementById("contactForm").addEventListener("submit", function(e){
    e.preventDefault();

    const templateParams = {
      from_name: document.getElementById("name").value,
      from_email: document.getElementById("email").value,
      message: document.getElementById("message").value
    };

    emailjs.send(SERVICE_ID, TEMPLATE_ID, templateParams)
      .then(() => {
        showMsg("✅ Message sent successfully!", "success");
        this.reset();
      })
      .catch((err) => {
        console.error(err);
        showMsg("❌ Failed to send message. Check console.", "error");
      });
  });

  function showMsg(text, type){
    const msg = document.getElementById("formMsg");
    msg.textContent = text;
    msg.className = `msg ${type}`;
    msg.style.display = "block";
    setTimeout(()=> msg.style.display = "none", 4000);
  }
</script>

</body>
</html>
